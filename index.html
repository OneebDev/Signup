<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Your custom styles (optional) -->
</head>
<body>

    <div class="container main" style="height: 100vh;">
        <div class="card card-main" style="width: 400px;">
            <div class="card-body">
                <h2 class="text-center heading mb-4">Create A New account</h2>
                <form id="login-form" action="/login" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="email" required name="email" placeholder="Enter your Full Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" required name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="password" required name="password" placeholder="Enter your Confirm password" required>
                    </div>

                    <button type="submit" class="btn signup buton btn-primary w-100">Signup</button>
                </form>

                <p class="mt-3 text-center">Have an account? <a href="login.html">Login here.</a></p>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS (Optional, for any dynamic components like modals, tooltips, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
